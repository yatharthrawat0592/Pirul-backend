# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/pirul?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# HikariCP settings
spring.datasource.hikari.pool-name=MyPool  # Optional pool name
spring.datasource.hikari.minimum-idle=10  
spring.datasource.hikari.maximum-pool-size=20  
spring.datasource.hikari.idle-timeout=172800000  
spring.datasource.hikari.max-lifetime=86400000  
spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.leak-detection-threshold=2000 
spring.datasource.hikari.validation-timeout=5000 
spring.datasource.hikari.connection-test-query=SELECT 1

# Security settings
